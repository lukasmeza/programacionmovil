<ion-header>
  <ion-toolbar id="toolbar" >

    
      <ion-buttons slot="start">
        <ion-menu-button menu="first" autoHide="false"></ion-menu-button>
      </ion-buttons>


    <ion-title #titulo class="ion-text-left ion-text">
      <div >
        Registro DUOC
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-buttons slot="primary">
  <ion-button (click)="logout()" color="danger" fill="outline">
    Cerrar Sesion
    <ion-icon slot="end" name="log-out-sharp"></ion-icon>
  </ion-button>
</ion-buttons>

<ion-content [fullscreen]="true" class="ion-padding-horizontal">
  <ion-title class="ion-padding-top">
    <ion-label>
        <h1 class="ion-text-center">¡Bienvenido!</h1>
        <p *ngIf="usuario">Usuario: {{ usuario.nombreUsuario }}</p>
    </ion-label>
  </ion-title>

  
<ion-content>

 

  <ion-button id="button2" expand="full" (click)="startScan()">
    <ion-icon slot="start" name="qr-scanner"></ion-icon>
    Escanear código QR
  </ion-button>

  <ion-button expand="full" (click)="reset()" color="warning" *ngIf="scanResult">
    <ion-icon slot="start" name="refresh"></ion-icon>
    Limpiar
  </ion-button>


  <video #video [hidden]="!scanActive" width="100%"></video>

  <canvas #canvas hidden></canvas>

  
  <ion-button expand="full" (click)="stopScan()" color="danger" *ngIf="scanActive">
    <ion-icon slot="start" name="close"></ion-icon>
    Parar escanner
  </ion-button>

  <ion-card *ngIf="scanResult">
    <ion-card-header>
      <ion-card-title>QR Code</ion-card-title>
    </ion-card-header>
    <ion-card-content> {{ scanResult }} </ion-card-content>
  </ion-card>
</ion-content>
